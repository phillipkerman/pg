<!DOCTYPE html>
<html>
  <head>
    <title>Notification Example</title>

    <script src="phonegap.js"></script>
   

   <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //

    var debugText, canvas;
    
    function onLoad() {

        debugText = document.getElementById("debugText");
        canvas = document.getElementById("canvas");
        window.addEventListener('orientationchange', handleResize);

        document.addEventListener("deviceready", onDeviceReady, false);
        handleResize( );
    }

    // Cordova is ready
    //
    function onDeviceReady() {
        showAlert("device ready" + canvas + " " + debugText)
        
        canvas.width = 100;
        canvas.height = 100;
        canvas.drawRect(0,0,100,100);
    }


    function handleResize(evt){
        debugText.innerHTML = window.innerWidth + " x " + window.innerHeight;
    }

    // Show a custom alert
    //
    function showAlert(str) {
        navigator.notification.alert(
            str,  // message
            'Game Over',            // title
            'Done'                  // buttonName
        );
    }

    // Beep three times
    //
    function playBeep() {
        navigator.notification.beep(3);
    }

    // Vibrate for 2 seconds
    //
    function vibrate() {
        navigator.notification.vibrate(2000);
    }

    </script>


  </head>
  <body onload='onLoad();'>
    <p><a href="#" onclick="showAlert('touch'); return false;">Show Alert</a></p>
    <p><a href="#" onclick="playBeep(); return false;">Play Beep</a></p>
    <p><a href="#" onclick="vibrate(); return false;">Vibrate</a></p>
    <p id="debugText">debugText</p>
    <div id="canvasArea">
        <canvas id="canvas"><p>Requires canvas support</p></canvas>
    </div>




  </body>
</html>
